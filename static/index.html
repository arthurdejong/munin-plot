<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Graphs</title>
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/open-iconic-bootstrap.min.css" type="text/css" rel="stylesheet">
  <link href="css/munin-plot.css" type="text/css" rel="stylesheet">
</head>
<body>
  <div class="container-fluid">
    <div class="row loadingrow"><div class="col-sm-2"></div><div class="col-sm-8"><div class="loading"></div><h3>LOADING</h3></div></div>
    <div class="row">
      <div class="col-md-12">

        <ul id="draggablelist" class="list-unstyled">
        </ul>

        <ul id="template">
          <li class="card">
            <div class="card-leftheader">
              <span class="oi oi-move draghandle"></span>
              <span class="graphinfo btn-group dropright">
                <div class="dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  <span class="oi oi-info"></span>
                </div>
                <div class="dropdown-menu">
                </div>
              </span>
              <span class="settings btn-group dropright">
                <div class="dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  <span class="oi oi-wrench"></span>
                </div>
                <div class="dropdown-menu">
                  <a class="dropdown-item setsize" href="#"><div class="size"><div class="sizesm"></div></div> small</a>
                  <a class="dropdown-item setsize" href="#"><div class="size"><div class="sizemd"></div></div> medium</a>
                  <a class="dropdown-item setsize" href="#"><div class="size"><div class="sizelg"></div></div> large</a>
                  <a class="dropdown-item closegraph" href="#"><div class="oi oi-x size"></div> close</a>
                </div>
              </span>
            </div>
            <div class="card-rightbody row">
              <div class="myplot col col-sm-8" style="width:100%;height:150px;">
                <div class="loading loading-small"></div>
              </div>
              <div class="mylegend col col-sm-4">
                <table class="table table-sm table-hover">
                  <thead>
                    <th colspan="2">data</th>
                    <th>min</th>
                    <th>avg</th>
                    <th>max</th>
                  </thead>
                  <tbody></tbody>
                </table>
              </div>
            </div>
          </li>
        </ul>

      </div>
    </div>

    <div class="row addgraph">
      <div class="col col-sm-1">
        <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#addgraph" aria-expanded="false" aria-controls="addgraph"><span class="oi oi-plus"></span></button>
      </div>
      <div class="col col-sm-8">
        <div class="collapse" id="addgraph">
          <div class="card card-body">
            <div class="row">
              <div class="col col-md-12">
                <div class="input-group input-group-sm">
                  <div class="input-group-prepend">
                    <label for="graphfilter" class="input-group-text"><span class="oi oi-magnifying-glass"></span></label>
                  </div>
                  <input id="graphfilter"></input>
                  <select id="hostselect" class="form-control">
                    <option value="">All hosts</option>
                  </select>
                  <select id="categoryselect" class="form-control">
                    <option value="">All categories</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col col-md-12">
                <div id="graphselect" class="list-group">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
  <script type="text/javascript" src="js/jquery-2.2.4.min.js"></script>
  <script type="text/javascript" src="js/jquery-ui-1.12.1.min.js"></script>
  <script type="text/javascript" src="js/popper.min.js"></script>
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <script type="text/javascript" src="js/plotly-1.41.3.min.js"></script>
  <script type="text/javascript" src="js/munin-plot.js"></script>
</body>
</html>
