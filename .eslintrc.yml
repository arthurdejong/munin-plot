env:
  browser: true
  commonjs: true
  es6: true
  jquery: true
extends:
  - standard
globals:
  Atomics: readonly
  Plotly: true
  SharedArrayBuffer: readonly
  bootstrap: true
  d3: true
  moment: true
parserOptions:
  ecmaVersion: 2018
  sourceType: module
rules:
  space-before-function-paren: ["error", {"anonymous": "always", "named": "never", "asyncArrow": "always"}]
  object-curly-spacing: ["error", "never"]
